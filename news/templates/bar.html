<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button onclick="increaseProgress()">Progressni oshirish</button>
    </div>

    <script>
        let progress = 0; // Progress foizi (0-100 oralig'ida)

        function increaseProgress() {
            const progressBar = document.getElementById("progressBar");

            if (progress < 100) {
                progress += 10; // Har bosishda progressni 10% oshiramiz
                progressBar.style.width = progress + "%";
            } else {
                alert("Progress bar to'ldi!");
            }
        }
    </script>
</body>
</html>
